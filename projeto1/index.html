<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">


    <title>Projeto1</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3" id="barra">
                <label for="exampleInputRange1" class="form-label">Escolha um número entre 0 e 999</label></br>
                <input type="range" min="0" max="999" value="0" class="rangeline" id="rangeline">
            </div>
            <div class="mb-3" id="numeros">
                <label for="numbroll" class="col-sm-2 col-form-label">Número Atual:</label></br>
                <input type="text" readonly class="form-control-plaintext" id="numbroller" disabled>
            </div>
            <div class="mb-3" id="extenso">
                <label for="numberextense" class="col-sm-2 col-form-label">Número atual por extenso:</label></br>
                <input type="text" readonly class="form-control-plaintext" id="extense" disabled>
            </div>


        </form>
    </div>
    </div>


    <script src="./js/script.js "></script>

</body>

</html>
